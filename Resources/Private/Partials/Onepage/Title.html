<f:if condition="{settings.pageTitle}">

    <f:switch expression="{settings.pageTitleType}">
        <f:case value="1">
            <h1>{page.title}</h1>
        </f:case>
        <f:case value="2">
            <h2>{page.title}</h2>
        </f:case>
        <f:case value="3">
            <h3>{page.title}</h3>
        </f:case>
        <f:case value="4">
            <h4>{page.title}</h4>
        </f:case>
        <f:case value="5">
            <h5>{page.title}</h5>
        </f:case>
        <f:case value="6">
            <p>{page.title}</p>
        </f:case>
    </f:switch>

</f:if>
